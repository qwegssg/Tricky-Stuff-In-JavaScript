<!DOCTYPE html>
<html>
<head>
    <title>Event Flow</title>
    <style type="text/css">
        #parent {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: grey;
        }
        #children {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="children">
            Click
        </div>
    </div>
</ol>
</body>

<script type="text/javascript">
    
    // Default value of "UseCapture" is false: event bubble

    var parent = document.getElementById('parent'),
        children = document.getElementById('children');

    children.addEventListener('click', function (e) { 
        alert('Children Bubble 1');
        // e.stopPropagation();
    }, false);

    children.addEventListener('click', function (e) { 
        alert('Children Capture');
        // e.stopPropagation();
    }, true);

    children.addEventListener('click', function (e) { 
        alert('Children Bubble 2');
        // e.stopPropagation();
    }, false);

    parent.addEventListener('click', function (e) { 
        alert('Parent Capture');
        // e.stopPropagation();
    }, true);

    parent.addEventListener('click', function (e) { 
        alert('Parent Bubble');
        // e.stopPropagation();
    }, false);

</script>
</html>
