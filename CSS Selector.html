<!DOCTYPE html>
<html>
<head>
    <title>CSS Selector</title>
    <style type="text/css">
        div {
            background-color: gray;
        }
        /*nth-child & nth-of-type: pseudo classes*/
        .parent > div:nth-child(1) {
            background: blue;
        }
        div:nth-of-type(2) > div:nth-child(1) {
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="parent">
        parent div
        <div class="select this div!">
            selected div
            <div>inner div 1</div>
            <div>inner div 2</div>
        </div>
    </div>
    <br>
    <div>
        outer div
        <div class="select this div!">selected div</div>    
        <div>another div</div>
    </div>
</body>
</html>
